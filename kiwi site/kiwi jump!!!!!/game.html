<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiwi jump!!!!!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div id="startButton">
            <div class="startbg">
                <h1>Kiwi jump!!!!!</h1>
                <button onclick="startGame()">start</button>
            </div>
        </div>
        <div class="dinosaur"></div>
        <div class="obstacle"></div>
        <div class="game-over-container">
            <button onclick="restartGame()" class="game-over">again!!!!!</button>
        </div>
        <div id="scoreCounter" class="scoreCounter"></div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
